<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row post-list" style="justify-content: space-between; row-gap: 100px">
        <div class="card" style="width: 18rem">
          <div class="card-body">
            <h5 class="cadr-title">Hello, world!</h5>
            <div class="card-text">Lorem Ipsum</div>
            <a href="#" class="card-link">Подробнее</a>
          </div>
        </div>
      </div>
    </div>

    <div class="container" style="display: flex; justify-content: space-around; margin-top: 50px;">

      <form class="form" style="padding: 0;">
        <h2>Добавить пост</h2>
        <div class="form-group">
          <label for="title">Заголовок поста</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="Введите заголовок">
        </div>
        <div class="form-group">
          <label for="content">Содержимое</label>
          <textarea class="form-control" id="content"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="addPost()">Добавить пост</button>
      </form>
      <form class="form" style="padding: 0;">
        <h2>Редактировать пост</h2>
        <div class="form-group">
          <label for="title-edit">Заголовок поста</label>
          <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp" placeholder="Введите заголовок">
        </div>
        <div class="form-group">
          <label for="content-edit">Содержимое</label>
          <textarea class="form-control" id="content-edit"></textarea>
        </div>
        <button type="button" class="btn btn-primary" onclick="updatePost(id)">Редактировать пост</button>
      </form>
    </div>


    <script src="main.js"></script>
  </body>
</html>
